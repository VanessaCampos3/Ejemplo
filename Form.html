<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión del Cambio</title>
    <link rel="stylesheet" href="style.css">
    <div class="containner">
    <div class="titulo" align="right">
        <h3>Formato de Petición de Cambio.</h3>
    </div>

    <hr size="2px" color="black">
    <br>

    
        <form action="">
            <input type="text" class="input" placeholder="Proyecto: ">
            <input type="text" class="input" placeholder="Número: ">
            <br>
            <h5><input type="text" class="input" placeholder="Solicitante del cambio: ">
            Fecha: <input type="date" class="input" placeholder="Fecha: "></h5>
            <br>
            <input type="text" class="input" placeholder="Cambio Solicitado: ">
            <br>
            <h5><input type="text" class="input" placeholder="Analizador del cambio: ">
            Fecha de Análisis: <input type="date" class="input" placeholder="Fecha de Análisis: "></h5>
            <br>
            <input type="text" class="input" placeholder="Componentes Afectados: ">
            <br>
            <br>
            <input type="text" class="input" placeholder="Componentes Asociados: ">
            <br>
            <br>
            <input type="text" class="input" placeholder="Valoración del Cambio: ">
            <br>
            <br>
            <h5>Prioridad del Cambio: <select name="Prioridad del cambio:">
                <option value="value1" selected></option>
                <option value="value2">Baja</option>
                <option value="value3">Media</option>
                <option value="value4">Alta</option>
            </select></h5>
            <br>
            <input type="text" class="input" placeholder="Implementación del cambio: ">
            <br>
            <br>
            <input type="text" class="input" placeholder="Esfuerzo Estimado: ">
            <br>
            <br>
            <h5>Fecha para equipo SGA app: <input type="date" class="input">
            Fecha de decisión CBB: <input type="date" class="input" placeholder="Fecha de decisión CBB: "></h5>
            <br>
            <input type="text" class="input" placeholder="Decisión: ">
            <br>
            <br>
            <h5><input type="text" class="input" placeholder="Implementador del cambio: ">
            Fecha de Cambio: <input type="date" class="input" placeholder="Fecha de cambio: "></h5>
            <br>
            <h5>Fecha de Envío: <input type="date" class="input" placeholder="Fecha de envío a QA: ">
            <input type="text" class="input" placeholder="Decisón de QA: "></h5>
            <br>
            <h5>Fecha de envío a CM: <input type="date" class="input" placeholder="Fecha de envío a CM: "></h5>
            <br>
            <input type="text" class="input" placeholder="Comentarios: ">
            <br>
            <br>
            <input type="submit" value="Enviar" align="center">                          <input type="reset" value="Limpiar" align="center">
        </form>
    </div>
    
</head>
<body>
    
</body>
</html>
